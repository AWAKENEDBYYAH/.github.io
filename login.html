<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LOG IN TO STREAM | AWAKENED BY YAH</title>

  <link rel="icon" type="image/png" href="/abytransparent.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/favicon.png">
  <link rel="canonical" href="https://awakenedbyyahmusic.com/login.html" />

  <style>
    :root{
      --bg:#020617;
      --panel:rgba(255,255,255,.06);
      --panel2:rgba(255,255,255,.03);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --line:rgba(255,255,255,.10);
      --brand:#1C39A8;
      --brand2:#2b56ff;
      --glow:rgba(28,57,168,.45);
      --ok:rgba(34,197,94,.15);
      --bad:rgba(239,68,68,.15);
      --radius:22px;
      --shadow: 0 18px 55px rgba(0,0,0,.45);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 15% 15%, rgba(43,86,255,.20), transparent 55%),
        radial-gradient(900px 500px at 85% 20%, rgba(28,57,168,.22), transparent 55%),
        radial-gradient(1200px 700px at 50% 100%, rgba(255,255,255,.06), transparent 60%),
        var(--bg);
    }

    /* layout + styles unchanged ‚Ä¶ */

    label{
      display:block; font-size:12px; color:var(--muted);
      margin:12px 0 6px;
    }

    input{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(2,6,23,.65);
      color: var(--text);
      outline:none;
    }

    /* üëÅÔ∏è PASSWORD TOGGLE STYLES */
    .password-wrap{
      position:relative;
      width:100%;
    }
    .password-wrap input{
      padding-right:46px;
    }
    .toggle-eye{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      background:none;
      border:none;
      cursor:pointer;
      font-size:16px;
      color:var(--muted);
    }
    .toggle-eye:hover{
      color:#fff;
    }

    input:focus{
      border-color: rgba(43,86,255,.55);
      box-shadow: 0 0 0 4px rgba(43,86,255,.12);
    }

    /* rest of your CSS unchanged */
  </style>
</head>

<body>

<!-- TOP BAR + HERO UNCHANGED -->

<form id="loginForm" autocomplete="on">
  <label for="email">Email</label>
  <input id="email" type="email" placeholder="you@example.com" required />

  <label for="password">Password</label>
  <div class="password-wrap">
    <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
    <button type="button" class="toggle-eye" id="togglePassword" aria-label="Toggle password visibility">üëÅÔ∏è</button>
  </div>

  <!-- rest of form unchanged -->
</form>

<script>
  // ===== PASSWORD VISIBILITY TOGGLE =====
  const togglePassword = document.getElementById("togglePassword");
  const passwordInput = document.getElementById("password");

  togglePassword.addEventListener("click", () => {
    const visible = passwordInput.type === "text";
    passwordInput.type = visible ? "password" : "text";
    togglePassword.textContent = visible ? "üëÅÔ∏è" : "üôà";
  });

  // ===== EXISTING LOGIN LOGIC (UNCHANGED) =====
  const TEST_USERS = [
    { email: "owner@awakenedbyyahmusic.com", password: "AWAKENED", role: "owner" }
  ];

  const STREAM_PAGE = "/stream.html";
  const $ = (id) => document.getElementById(id);
  const toast = $("toast");

  $("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();

    const email = $("email").value.trim().toLowerCase();
    const password = $("password").value.trim();
    const remember = $("remember").checked;

    const match = TEST_USERS.find(u => u.email.toLowerCase() === email && u.password === password);
    if (!match) {
      toast.className = "toast bad";
      toast.textContent = "Login failed. Please check your email/password.";
      return;
    }

    const session = { email: match.email, role: match.role, ts: Date.now() };
    (remember ? localStorage : sessionStorage)
      .setItem("aby_stream_session", JSON.stringify(session));

    toast.className = "toast ok";
    toast.textContent = "Success. Redirecting‚Ä¶";
    setTimeout(() => window.location.href = STREAM_PAGE, 700);
  });
</script>

</body>
</html>
