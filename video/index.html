<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video | AWAKENED BY YAH</title>

  <link rel="canonical" href="https://awakenedbyyahmusic.com/video/" />
  <link rel="icon" type="image/png" href="/abytransparent.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/favicon.png">

  <style>
    :root{
      --bg:#020617;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --line:rgba(255,255,255,.12);
      --panel:rgba(255,255,255,.06);
      --brand:#1C39A8;
      --shadow:0 18px 60px rgba(0,0,0,.55);
      --radius:22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1100px 700px at 20% 0%, rgba(28,57,168,.22), transparent 60%),
        radial-gradient(900px 600px at 85% 10%, rgba(255,255,255,.08), transparent 55%),
        var(--bg);
      color:var(--text);
    }
    a{color:inherit;text-decoration:none}
    .wrap{width:min(1150px,92vw);margin:0 auto}

    header{
      position:sticky;top:0;z-index:20;
      backdrop-filter: blur(10px);
      background: rgba(2,6,23,.55);
      border-bottom:1px solid rgba(255,255,255,.10);
    }
    .nav{
      display:flex;align-items:center;justify-content:space-between;gap:14px;
      padding:14px 0;
    }
    .brand{
      display:flex;align-items:center;gap:12px;
      min-width:220px;
    }
    .brand img{
      width:38px;height:38px;border-radius:12px;
      box-shadow:0 0 0 1px rgba(255,255,255,.12), 0 14px 30px rgba(0,0,0,.45);
      background:rgba(255,255,255,.04);
    }
    .brand .t{display:flex;flex-direction:column;line-height:1.15}
    .brand .t b{letter-spacing:.5px}
    .brand .t small{color:var(--muted)}

    .navlinks{display:flex;align-items:center;gap:10px;flex-wrap:wrap;justify-content:flex-end}
    .pill{
      padding:10px 14px;border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
      transition:transform .15s ease, background .15s ease, border-color .15s ease;
    }
    .pill:hover{transform:translateY(-1px);border-color:rgba(255,255,255,.22);background:rgba(255,255,255,.06)}
    .pill.primary{
      border-color: rgba(28,57,168,.55);
      background: linear-gradient(180deg, rgba(28,57,168,.45), rgba(28,57,168,.18));
      box-shadow: 0 0 0 1px rgba(28,57,168,.15), 0 18px 60px rgba(28,57,168,.12);
    }

    main{padding:30px 0 70px}
    .card{
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .hero{padding:22px}
    h1{margin:0 0 8px;font-size:clamp(26px,3.4vw,44px);letter-spacing:.6px}
    p{margin:0;color:var(--muted);line-height:1.55}

    .btnrow{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:10px;
      padding:12px 16px;border-radius:999px;cursor:pointer;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.05);
      transition:transform .15s ease, border-color .15s ease, background .15s ease;
      font-weight:600;
    }
    .btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,.24);background:rgba(255,255,255,.07)}
    .btn.primary{
      background:linear-gradient(180deg, rgba(28,57,168,.55), rgba(28,57,168,.22));
      border-color:rgba(28,57,168,.55);
    }

    .sectionTitle{
      margin: 18px 0 10px;
      font-size: 13px;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: rgba(229,231,235,.78);
    }

    .featured{
      margin-top:18px;
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap:14px;
    }
    .panel{
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      padding: 14px;
    }

    .videoWrap{
      border-radius: 16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.25);
    }
    video{
      width:100%;
      height:auto;
      display:block;
      background:#000;
    }

    .meta b{display:block;font-size:15px}
    .meta small{display:block;margin-top:6px;color:var(--muted)}

    .grid{
      margin-top:12px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .tile{
      padding: 12px;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .thumb{
      border-radius: 14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.25);
    }

    .playHint{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:13px;
    }
    .tag{
      font-size:12px;
      color: var(--muted);
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      padding: 6px 10px;
      border-radius: 999px;
    }

    @media (max-width: 980px){
      .featured{grid-template-columns:1fr}
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
<header>
  <div class="wrap nav">
    <a class="brand" href="/">
      <img src="/abytransparent.png" alt="Logo">
      <div class="t">
        <b>AWAKENED BY YAH</b>
        <small>Truth-Based music</small>
      </div>
    </a>
    <nav class="navlinks">
      <a class="pill" href="/music/">Music</a>
      <a class="pill" href="/press/">Press</a>
      <a class="pill" href="/media/">Media</a>
      <a class="pill primary" href="/subscribe/">Subscribe</a>
    </nav>
  </div>
</header>

<main>
  <div class="wrap">
    <section class="card hero">
      <h1>Video</h1>
      <p>Official visuals, clips, and featured moments for AWAKENED BY YAH.</p>

      <div class="btnrow">
        <a class="btn primary" href="/press/">‚Üê Back to Press</a>
        <a class="btn" href="/media/">Go to Media</a>
        <a class="btn" href="/music/">Go to Music</a>
      </div>

      <div class="sectionTitle">Featured Video</div>
      <div class="featured">
        <div class="panel">
          <div class="videoWrap">
            <video controls preload="metadata" playsinline
                   src="/video/assets/full-video.mp4"></video>
          </div>
        </div>

        <div class="panel meta">
          <b>Full Video</b>
          <small>Official visual release from AWAKENED BY YAH.</small>
          <div class="tag">Official Visual</div>
        </div>
      </div>

      <div class="sectionTitle">Short Clip</div>
      <div class="grid">
        <div class="tile">
          <div class="thumb">
            <video controls preload="metadata" playsinline
                   src="/video/assets/clip-1.mp4"></video>
          </div>
          <div class="playHint">
            <strong>Clip 1</strong>
            <span class="tag">Snippet</span>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
</body>
</html>
