<!-- stream.html (Fan Streaming Sanctuary for AWAKENED BY YAH) -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>STREAM | AWAKENED BY YAH</title>

<link rel="icon" type="image/png" href="/abytransparent.png">
<link rel="canonical" href="https://awakenedbyyahmusic.com/stream.html" />

<style>
/* === STYLES UNCHANGED (UI LOCKED) === */
:root{
  --bg:#020617;--text:#e5e7eb;--muted:#94a3b8;--line:rgba(255,255,255,.10);
  --brand:#1C39A8;--glow:rgba(28,57,168,.45);--radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#182544,#020617);color:var(--text);
}
.top{padding:14px;border-bottom:1px solid var(--line)}
.wrap{max-width:1200px;margin:auto;padding:20px;display:grid;grid-template-columns:1fr 420px;gap:18px}
.panel{border:1px solid var(--line);border-radius:var(--radius);background:rgba(255,255,255,.03)}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;padding:18px}
.album{cursor:pointer;border:1px solid var(--line);border-radius:18px;overflow:hidden}
.cover img{width:100%;display:block}
.meta{padding:10px}
.player{padding:18px}
.track{padding:10px;border:1px solid var(--line);border-radius:12px;margin-bottom:8px;cursor:pointer}
.track.active{border-color:#2b56ff}
audio{width:100%;margin-top:10px}
</style>
</head>

<body>

<div class="top"><strong>AWAKENED BY YAH â€” FAN STREAM</strong></div>

<div class="wrap">
<section class="panel">
  <div class="grid" id="albumGrid"></div>
</section>

<aside class="panel player">
  <h3 id="nowText">Select an album</h3>
  <audio id="audio" controls></audio>
  <div id="tracklist"></div>
</aside>
</div>

<script>
/* ===== HELPERS ===== */
const $ = id => document.getElementById(id);
function safeSrc(p){return p.split("/").map((s,i)=>i?encodeURIComponent(s):s).join("/")}

/* ===== TRACK LISTS (100% VERIFIED) ===== */

/* FAN EXCLUSIVES */
const fanTracks = [
 { title:"Hear My Voice", src:"/audio/ABY_TRACK 01_HEAR MY VOICE.mp3" },
 { title:"Deliver Us", src:"/audio/ABYM_TRACK 01_DELIVER US.mp3" }
];

/* KINGDOM BIZ */
const kingdomBizTracks = [
 { title:"Walk It Out", src:"/audio/TRACK 01_WALK IT OUT.mp3" },
 { title:"Rise of the Remnant", src:"/audio/TRACK 02_RISE OF THE REMNANT.mp3" },
 { title:"We Rise", src:"/audio/TRACK 03__WE RISE.mp3" },
 { title:"Unbroken Frequency", src:"/audio/TRACK 04_UNBROKEN FREQUENCY.mp3" },
 { title:"Unbroken Frequency (Remix)", src:"/audio/TRACK 05__UNBROKEN FREQUENCY REMIX.mp3" }
];

/* RISE OF YASHARAL */
const riseOfYasharalTracks = [
 { title:"The Love I Have in YAHUAH", src:"/audio/ROY_TRACK 01_THE LOVE I HAVE IN YAHUAH.mp3" },
 { title:"You're With Me", src:"/audio/ROY_TRACK 02_YOU'RE WITH ME.mp3" },
 { title:"Beneath Your Wings", src:"/audio/ROY_TRACK 03_BENEATH YOUR WINGS.mp3" },
 { title:"YAHUAH the Holy One of Yasharal", src:"/audio/ROY_TRACK 04_YAHUAH THE HOLY ONE OF YASHARAL.mp3" },
 { title:"Show Me Your Heart", src:"/audio/ROY_TRACK 05_SHOW ME YOUR HEART.mp3" },
 { title:"YAH's Chosen (The Great Gathering)", src:"/audio/ROY_TRACK 06_YAHS CHOSEN THE GREAT GATHERING.mp3" },
 { title:"YAHUAH Is the Father's Name", src:"/audio/ROY_TRACK 07_YAHUAH IS THE FATHERS NAME.mp3" },
 { title:"How Sweet Is Your Name YAHUAH", src:"/audio/ROY_TRACK 08_HOW SWEET IS YOUR NAME YAHUAH.mp3" },
 { title:"In Your Presence", src:"/audio/ROY_TRACK 09_IN YOUR PRESENCE.mp3" },
 { title:"Halal YAHUAH (We Magnify Your Name)", src:"/audio/ROY_TRACK 10_HALAL YAHUAH WE MAGNIFY YOUR NAME.mp3" },
 { title:"Awakened by YAH", src:"/audio/ROY_TRACK 11_AWAKENED BY YAH.mp3" },
 { title:"Return to the Covenant", src:"/audio/ROY_TRACK 12_RETURN TO THE COVENANT.mp3" }
];

/* ===== ALBUM LIBRARY ===== */
const library = [
 { id:"fan", title:"FAN EXCLUSIVES", cover:"/images/abym-cover.png", tracks:fanTracks },
 { id:"roy", title:"THE RISE OF YASHARAL", cover:"/images/rise-of-yasharal.png", tracks:riseOfYasharalTracks },
 { id:"kb", title:"KINGDOM BIZ", cover:"/images/kingdom-biz.png", tracks:kingdomBizTracks }
];

/* ===== RENDER ===== */
const albumGrid = $("albumGrid");
const audio = $("audio");
const nowText = $("nowText");
const tracklist = $("tracklist");
let currentAlbum=null, currentIndex=0;

library.forEach(a=>{
 albumGrid.insertAdjacentHTML("beforeend",`
  <div class="album" data-id="${a.id}">
   <div class="cover"><img src="${a.cover}"></div>
   <div class="meta"><strong>${a.title}</strong></div>
  </div>
 `);
});

albumGrid.onclick=e=>{
 const card=e.target.closest(".album");
 if(!card) return;
 currentAlbum=library.find(a=>a.id===card.dataset.id);
 renderTracks();
};

function renderTracks(){
 tracklist.innerHTML="";
 currentAlbum.tracks.forEach((t,i)=>{
  const d=document.createElement("div");
  d.className="track";
  d.textContent=(i+1)+". "+t.title;
  d.onclick=()=>playTrack(i);
  tracklist.appendChild(d);
 });
 nowText.textContent=currentAlbum.title;
}

function playTrack(i){
 currentIndex=i;
 const t=currentAlbum.tracks[i];
 audio.src=safeSrc(t.src);
 audio.play();
 nowText.textContent=t.title;
 document.querySelectorAll(".track").forEach((el,idx)=>{
  el.classList.toggle("active",idx===i);
 });
}
</script>

</body>
</html>
