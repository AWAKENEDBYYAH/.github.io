<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password | Awakened By YAH</title>

  <link rel="icon" type="image/png" href="/abytransparent.png">
  <link rel="canonical" href="https://awakenedbyyahmusic.com/reset/" />

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:#020617;
      color:#e5e7eb;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .card{
      width:min(420px, 92vw);
      padding:24px;
      border-radius:20px;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 20px 60px rgba(0,0,0,.5);
    }
    h1{
      margin:0 0 10px;
      letter-spacing:.06em;
    }
    p{
      margin:0 0 16px;
      color:#94a3b8;
      font-size:14px;
    }
    label{
      display:block;
      font-size:12px;
      color:#94a3b8;
      margin:12px 0 6px;
    }
    input{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.15);
      background:#020617;
      color:#e5e7eb;
    }
    button{
      margin-top:16px;
      width:100%;
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(43,86,255,.6);
      background:linear-gradient(135deg, rgba(28,57,168,.7), rgba(43,86,255,.3));
      color:#fff;
      font-weight:700;
      cursor:pointer;
    }
    .toast{
      margin-top:14px;
      font-size:13px;
      color:#bbf7d0;
      display:none;
    }
    .toast.bad{color:#fecaca}
  </style>
</head>

<body>
  <div class="card">
    <h1>Reset Password</h1>
    <p>Enter your new password below.</p>

    <label for="password">New password</label>
    <input id="password" type="password" placeholder="At least 8 characters" />

    <label for="password2">Confirm password</label>
    <input id="password2" type="password" placeholder="Confirm password" />

    <button id="resetBtn">UPDATE PASSWORD</button>

    <div id="toast" class="toast"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://fgqzopgqtownfvohtlcq.supabase.co";
    const SUPABASE_PUBLISHABLE_KEY = "sb_publishable__LlL7rsAYeDlub9OmvofaA_ck1tKqca";

    const toast = document.getElementById("toast");

    function show(msg, bad=false){
      toast.textContent = msg;
      toast.className = "toast" + (bad ? " bad" : "");
      toast.style.display = "block";
    }

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_PUBLISHABLE_KEY
    );

    document.getElementById("resetBtn").addEventListener("click", async () => {
      const p1 = password.value.trim();
      const p2 = password2.value.trim();

      if (!p1 || p1.length < 8){
        show("Password must be at least 8 characters.", true);
        return;
      }
      if (p1 !== p2){
        show("Passwords do not match.", true);
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: p1 });

      if (error){
        console.warn(error);
        show("Reset failed. Try again.", true);
        return;
      }

      show("Password updated. Redirectingâ€¦");
      setTimeout(() => {
        window.location.href = "/login.html";
      }, 1200);
    });
  </script>
</body>
</html>
