<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password | Awakened By YAH</title>

  <link rel="icon" type="image/png" href="/abytransparent.png">
  <link rel="canonical" href="https://awakenedbyyahmusic.com/reset/" />

  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:#020617;color:#e5e7eb;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    .card{width:min(420px,92vw);padding:24px;border-radius:20px;background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.12);box-shadow:0 20px 60px rgba(0,0,0,.5);}
    h1{margin:0 0 10px;letter-spacing:.06em}
    p{margin:0 0 16px;color:#94a3b8;font-size:14px}
    label{display:block;font-size:12px;color:#94a3b8;margin:12px 0 6px}
    input{width:100%;padding:12px;border-radius:14px;border:1px solid rgba(255,255,255,.15);
      background:#020617;color:#e5e7eb}
    button{margin-top:16px;width:100%;padding:12px;border-radius:14px;border:1px solid rgba(43,86,255,.6);
      background:linear-gradient(135deg, rgba(28,57,168,.7), rgba(43,86,255,.3));color:#fff;font-weight:700;cursor:pointer}
    button:disabled{opacity:.55;cursor:not-allowed}
    .toast{margin-top:14px;font-size:13px;color:#bbf7d0;display:none;word-break:break-word}
    .toast.bad{color:#fecaca}
  </style>
</head>

<body>
  <div class="card">
    <h1>Reset Password</h1>
    <p id="status">Checking your reset link…</p>

    <label for="password">New password</label>
    <input id="password" type="password" placeholder="At least 8 characters" autocomplete="new-password" />

    <label for="password2">Confirm password</label>
    <input id="password2" type="password" placeholder="Confirm password" autocomplete="new-password" />

    <button id="resetBtn" disabled>UPDATE PASSWORD</button>

    <div id="toast" class="toast"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://fgqzopgqtownfvohtlcq.supabase.co";
    const SUPABASE_PUBLISHABLE_KEY = "sb_publishable__LlL7rsAYeDlub9OmvofaA_ck1tKqca";

    const statusEl = document.getElementById("status");
    const toast = document.getElementById("toast");
    const passwordEl = document.getElementById("password");
    const password2El = document.getElementById("password2");
    const resetBtn = document.getElementById("resetBtn");

    function show(msg, bad=false){
      toast.textContent = msg;
      toast.className = "toast" + (bad ? " bad" : "");
      toast.style.display = "block";
    }
    function setStatus(msg){ statusEl.textContent = msg; }

    if (!window.supabase) {
      setStatus("Reset system failed to load.");
      show("Supabase library did not load. Hard refresh (Ctrl+F5) and try again.", true);
      throw new Error("Supabase JS not loaded");
    }

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY, {
      auth: { detectSessionInUrl: true, persistSession: true, autoRefreshToken: true }
    });

    async function ensureRecoverySession() {
      const url = new URL(window.location.href);

      // 1) NEWEST common format: token_hash + type=recovery
      const token_hash = url.searchParams.get("token_hash");
      const type = url.searchParams.get("type");

      if (token_hash && type === "recovery") {
        setStatus("Activating reset link…");
        const { data, error } = await supabase.auth.verifyOtp({ type: "recovery", token_hash });
        if (error) {
          show("Reset link invalid/expired. Request a new one.", true);
          setStatus("Reset link invalid.");
          return false;
        }
        // Clean URL (optional)
        url.searchParams.delete("token_hash");
        url.searchParams.delete("type");
        window.history.replaceState({}, document.title, url.pathname + url.search + url.hash);
      }

      // 2) PKCE format: ?code=...
      const code = url.searchParams.get("code");
      if (code) {
        setStatus("Activating reset link…");
        const { error } = await supabase.auth.exchangeCodeForSession(code);
        if (error) {
          show("Reset link invalid/expired. Request a new one.", true);
          setStatus("Reset link invalid.");
          return false;
        }
        url.searchParams.delete("code");
        window.history.replaceState({}, document.title, url.pathname + url.search + url.hash);
      }

      // 3) Old hash format: #access_token=...
      const { data, error } = await supabase.auth.getSession();
      if (error || !data?.session) {
        show("Invalid or expired reset link. Request a new one.", true);
        setStatus("No active recovery session.");
        return false;
      }

      setStatus("Reset link active. Enter a new password.");
      resetBtn.disabled = false;
      return true;
    }

    let ready = false;
    ensureRecoverySession().then(v => ready = v);

    resetBtn.addEventListener("click", async () => {
      if (!ready) {
        show("Reset link not active. Request a new reset email.", true);
        return;
      }
      const p1 = (passwordEl.value || "").trim();
      const p2 = (password2El.value || "").trim();

      if (!p1 || p1.length < 8) { show("Password must be at least 8 characters.", true); return; }
      if (p1 !== p2) { show("Passwords do not match.", true); return; }

      resetBtn.disabled = true;
      setStatus("Updating password…");

      const { error } = await supabase.auth.updateUser({ password: p1 });

      if (error) {
        resetBtn.disabled = false;
        setStatus("Reset failed.");
        show("Reset failed: " + (error.message || "Unknown error"), true);
        return;
      }

      show("Password updated. Redirecting…");
      setStatus("Done ✅ Redirecting…");
      setTimeout(() => window.location.href = "/login/", 1200);
    });
  </script>
</body>
</html>
