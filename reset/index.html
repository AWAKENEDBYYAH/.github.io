<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password | Awakened By YAH</title>

  <link rel="icon" type="image/png" href="/abytransparent.png">
  <link rel="canonical" href="https://awakenedbyyahmusic.com/reset/" />

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:#020617;
      color:#e5e7eb;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .card{
      width:min(420px, 92vw);
      padding:24px;
      border-radius:20px;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 20px 60px rgba(0,0,0,.5);
    }
    h1{
      margin:0 0 10px;
      letter-spacing:.06em;
    }
    p{
      margin:0 0 16px;
      color:#94a3b8;
      font-size:14px;
    }
    label{
      display:block;
      font-size:12px;
      color:#94a3b8;
      margin:12px 0 6px;
    }
    input{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.15);
      background:#020617;
      color:#e5e7eb;
    }
    button{
      margin-top:16px;
      width:100%;
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(43,86,255,.6);
      background:linear-gradient(135deg, rgba(28,57,168,.7), rgba(43,86,255,.3));
      color:#fff;
      font-weight:700;
      cursor:pointer;
    }
    .toast{
      margin-top:14px;
      font-size:13px;
      color:#bbf7d0;
      display:none;
    }
    .toast.bad{color:#fecaca}
  </style>
</head>

<body>
  <div class="card">
    <h1>Reset Password</h1>
    <p>Enter your new password below.</p>

    <label for="password">New password</label>
    <input id="password" type="password" placeholder="At least 8 characters" />

    <label for="password2">Confirm password</label>
    <input id="password2" type="password" placeholder="Confirm password" />

    <button id="resetBtn">UPDATE PASSWORD</button>

    <div id="toast" class="toast"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://fgqzopgqtownfvohtlcq.supabase.co";
    const SUPABASE_PUBLISHABLE_KEY = "sb_publishable__LlL7rsAYeDlub9OmvofaA_ck1tKqca";

    const toast = document.getElementById("toast");
    const passwordEl = document.getElementById("password");
    const password2El = document.getElementById("password2");
    const resetBtn = document.getElementById("resetBtn");

    function show(msg, bad=false){
      toast.textContent = msg;
      toast.className = "toast" + (bad ? " bad" : "");
      toast.style.display = "block";
    }

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_PUBLISHABLE_KEY
    );

    // ✅ IMPORTANT: Your email link uses HASH tokens (#access_token=...&type=recovery)
    // This activates the recovery session so updateUser() will work.
    let recoveryReady = false;

    (async () => {
      const { data, error } = await supabase.auth.getSession();

      if (error || !data?.session) {
        console.warn("No recovery session:", error);
        show("Invalid or expired reset link. Please request a new one.", true);
        return;
      }

      recoveryReady = true;
    })();

    resetBtn.addEventListener("click", async () => {
      if (!recoveryReady) {
        show("Reset link not active yet. Reload or request a new link.", true);
        return;
      }

      const p1 = (passwordEl.value || "").trim();
      const p2 = (password2El.value || "").trim();

      if (!p1 || p1.length < 8){
        show("Password must be at least 8 characters.", true);
        return;
      }
      if (p1 !== p2){
        show("Passwords do not match.", true);
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: p1 });

      if (error){
        console.warn("updateUser error:", error);
        show("Reset failed. Try requesting a new reset link.", true);
        return;
      }

      show("Password updated. Redirecting…");
      setTimeout(() => {
        window.location.href = "/login/";
      }, 1200);
    });
  </script>
</body>
</html>
