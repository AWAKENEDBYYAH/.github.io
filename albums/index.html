<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- ✅ Correct canonical URL -->
  <link rel="canonical" href="https://awakenedbyyahmusic.com/albums/" />

  <!-- ✅ Prevent duplicate indexing of /albums/index.html -->
  <script>
    if (location.pathname.endsWith('/index.html')) {
      location.replace('/albums/' + location.search + location.hash);
    }
  </script>

  <title>Albums | Awakened By YAH</title>
  <meta name="description" content="Stream Awakened By YAH albums including Kingdom Biz and Rise of Yasharal. Set-apart R&B and soul music for the Remnant of Yasharal." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/abytransparent.png">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #020617;
      --accent: #f5c75c;
      --accent-2: #f97316;
      --text-main: #ffffff;
      --text-muted: #a5b4fc;
      --card-bg: rgba(15, 23, 42, 0.96);
      --border-subtle: rgba(148, 163, 184, 0.6);
      --radius-xl: 24px;
      --shadow-soft: 0 22px 45px rgba(0, 0, 0, 0.7);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #1e293b 0%, #020617 40%, #000 100%);
      color: var(--text-main);
    }

    .page {
      max-width: 1100px;
      margin: auto;
      padding: 2rem 1.5rem 3rem;
    }

    .nav {
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid rgba(148,163,184,0.35);
      padding-bottom:1rem;
    }

    .brand-area { display:flex; align-items:center; gap:0.75rem; }

    .brand-mark img {
      width:52px;
      height:auto;
      object-fit:contain;
      display:block;
    }

    .brand-name {
      font-size:.95rem;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:.12em;
    }

    .brand-tagline { font-size:.75rem; color:var(--text-muted); }

    .nav-links a {
      text-decoration:none;
      color:#cbd5f5;
      margin-left:1.25rem;
      font-size:.9rem;
      position:relative;
      padding-bottom:3px;
    }

    .nav-links a:hover { color:#fff; }

    .nav-links a.active {
      color:#fff;
      border-bottom:2px solid #facc15;
    }

    .albums-title{
      text-align:center;
      margin-top:2.5rem;
      font-size:2rem;
      text-transform:uppercase;
      letter-spacing:.15em;
    }

    .albums-subtitle{
      text-align:center;
      margin-top:.5rem;
      color:var(--text-muted);
      font-size:.9rem;
    }

    .album-grid {
      margin-top:2.5rem;
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(300px, 1fr));
      gap:2rem;
    }

    .album-card {
      background:var(--card-bg);
      padding:1.7rem;
      border-radius:var(--radius-xl);
      border:1px solid var(--border-subtle);
      box-shadow:var(--shadow-soft);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
    }

    .album-card img {
      width:100%;
      border-radius:18px;
      margin-bottom:1rem;
      border:1px solid rgba(255,255,255,0.12);
    }

    .album-card h2{
      font-size:1.1rem;
      text-transform:uppercase;
      letter-spacing:.12em;
      margin-bottom:.35rem;
    }

    .album-card p.description{
      font-size:.9rem;
      color:#e5e7eb;
      margin-bottom:1rem;
    }

    .actions {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:.4rem;
    }

    .btn-primary {
      background:linear-gradient(135deg,#facc15,#f97316);
      padding:.7rem 1.8rem;
      border-radius:50px;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:.15em;
      color:#000;
      display:inline-block;
      box-shadow:0 10px 25px rgba(249,115,22,.55);
      text-decoration:none;
      font-size:.8rem;
    }

    .btn-outline {
      padding:.55rem 1.8rem;
      border-radius:50px;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:.15em;
      font-size:.75rem;
      border:1px solid rgba(148,163,184,.8);
      color:var(--text-muted);
      text-decoration:none;
      background:rgba(15,23,42,.9);
    }

    footer {
      text-align:center;
      margin-top:3rem;
      padding:1.3rem;
      font-size:.85rem;
      color:#9ca3af;
    }
  </style>
</head>

<body>
<div class="page">

  <header class="nav">
    <div class="brand-area">
      <div class="brand-mark">
        <img src="/abytransparent.png" alt="Awakened By YAH Logo">
      </div>
      <div>
        <div class="brand-name">Awakened By YAH</div>
        <div class="brand-tagline">Set-Apart R&amp;B • Truth Music</div>
      </div>
    </div>

    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="/music.html">Music</a>
      <a class="active" href="/albums/">Albums</a>
    </nav>
  </header>

  <h1 class="albums-title">Albums &amp; Projects</h1>
  <p class="albums-subtitle">Stream on SoundCloud &amp; download full projects on Gumroad.</p>

</div>

<footer>
  © <span id="year"></span> Awakened By YAH • Truth-Based Music
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
