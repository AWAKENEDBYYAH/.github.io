<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Founders | AWAKENED BY YAH</title>
  <link rel="canonical" href="https://awakenedbyyahmusic.com/subscribe/founders.html" />

  <link rel="icon" type="image/png" href="/abytransparent.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/favicon.png">

  <style>
    :root{
      --bg:#020617; --text:#e5e7eb; --muted:#94a3b8; --line:rgba(255,255,255,.10);
      --brand:#1C39A8; --brand2:#2b56ff; --radius:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 700px at 10% 0%, rgba(28,57,168,.35), transparent 55%),
        radial-gradient(900px 600px at 100% 10%, rgba(43,86,255,.25), transparent 55%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    .hero{margin-top:16px;border:1px solid var(--line);border-radius:var(--radius);padding:26px}
    .card{margin-top:16px;border:1px solid var(--line);border-radius:var(--radius);padding:16px}
    button{
      width:100%;margin:8px 0;
      padding:14px;border-radius:999px;
      border:1px solid rgba(255,255,255,.15);
      background:linear-gradient(180deg,#2b56ff,#1C39A8);
      color:#fff;font-weight:900;cursor:pointer;
    }
  </style>
</head>

<body>
<div class="wrap">

  <section class="hero">
    <h1>Founders — Lifetime Access</h1>
    <p>One-time payment • First 200 only</p>
  </section>

  <section class="card">

    <!-- SUPPORTER -->
    <button
      data-founder="true"
      data-price="price_1Slfn30J5682KmNwrjCbEgUH">
      Founder Supporter — $5 (Monthly)
    </button>

    <!-- LOCKED IN -->
    <button
      data-founder="true"
      data-price="price_1SldCM0J5682KmNwmPcTW4y7">
      Founder Locked In — $10 (One-Time)
    </button>

    <!-- TEN TOES DOWN (FIXED: lowercase L) -->
    <button
      data-founder="true"
      data-price="price_1Sle9p0J5682KmNwEnSxm0A">
      Founder Ten Toes Down — $25 (One-Time)
    </button>

  </section>

</div>

<script>
const CHECKOUT_ENDPOINT =
  "https://fgqzopgqtownfvohtlcq.supabase.co/functions/v1/create-checkout";

document.querySelectorAll("button[data-price]").forEach(btn=>{
  btn.addEventListener("click", async ()=>{
    const priceId = btn.dataset.price;
    const res = await fetch(CHECKOUT_ENDPOINT,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        priceId,
        successUrl:"https://awakenedbyyahmusic.com/success/",
        cancelUrl:"https://awakenedbyyahmusic.com/subscribe/founders.html"
      })
    });
    const data = await res.json();
    if(!res.ok) return alert("Checkout error");
    window.location.href = data.url;
  });
});
</script>

</body>
</html>
