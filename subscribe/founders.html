<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Founders | AWAKENED BY YAH</title>
  <link rel="canonical" href="https://awakenedbyyahmusic.com/subscribe/founders.html" />

  <link rel="icon" type="image/png" href="/abytransparent.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/favicon.png">

  <style>
    :root{
      --bg:#020617;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --line:rgba(255,255,255,.10);
      --brand:#1C39A8;
      --brand2:#2b56ff;
      --radius:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 700px at 10% 0%, rgba(28,57,168,.35), transparent 55%),
        radial-gradient(900px 600px at 100% 10%, rgba(43,86,255,.25), transparent 55%),
        var(--bg);
      color:var(--text);
    }
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    .topbar{
      display:flex;align-items:center;justify-content:space-between;
      padding:10px 12px;border:1px solid var(--line);border-radius:999px;
      background:rgba(2,6,23,.35);backdrop-filter: blur(8px);
    }
    .brand{display:flex;align-items:center;gap:10px;font-weight:900}
    .brand img{width:34px;height:34px;border-radius:999px}
    nav a{
      text-decoration:none;padding:8px 12px;border-radius:999px;
      color:var(--muted);font-weight:800
    }
    nav a.active{color:var(--text)}
    .hero{
      margin-top:16px;border-radius:22px;overflow:hidden;
      background:linear-gradient(180deg, rgba(2,6,23,.35), rgba(2,6,23,.82)),
      url("/music-banner.png");background-size:cover;
    }
    .heroInner{padding:26px}
    .grid{display:grid;gap:14px;margin-top:16px}
    .card{border:1px solid var(--line);border-radius:22px;background:rgba(255,255,255,.05)}
    .cardHead{padding:16px;border-bottom:1px solid var(--line)}
    .tier{font-weight:950;letter-spacing:.08em}
    .price{font-size:26px;font-weight:950;margin-top:8px}
    .ctaRow{padding:16px;display:flex;flex-direction:column;gap:10px}
    button{
      border-radius:999px;padding:12px;font-weight:950;
      background:linear-gradient(180deg,#2b56ff,#1C39A8);
      color:white;border:none;cursor:pointer
    }
    .badge{
      display:inline-block;padding:6px 10px;border-radius:999px;
      border:1px solid rgba(255,255,255,.2);font-weight:900;font-size:12px
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="topbar">
    <div class="brand">
      <img src="/abytransparent.png" alt="">
      <span>AWAKENED BY YAH</span>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/music/">Music</a>
      <a class="active" href="/subscribe/">Subscribe</a>
    </nav>
  </div>

  <section class="hero">
    <div class="heroInner">
      <h1>Founders — Lifetime Access</h1>
      <p>One-time payment. First 200 only.</p>
      <span class="badge" id="founderSpotsText">Checking founder spots…</span>
    </div>
  </section>

  <section class="card" style="margin-top:16px">
    <div class="cardHead">
      <p class="tier">FOUNDERS</p>
    </div>

    <div class="ctaRow">
      <button data-founder="true" data-price="price_1Slfn30J5682KmNwrjCbEgUH">
        Founder Supporter — $5 (One-Time)
      </button>

      <button data-founder="true" data-price="price_1SldCM0J5682KmNwmPcTW4y7">
        Founder Locked In — $10 (One-Time)
      </button>

      <button data-founder="true" data-price="price_1S1e9p0J5682KmNwEnSxm0A">
        Founder Ten Toes Down — $25 (One-Time)
      </button>
    </div>
  </section>

</div>

<script>
const CHECKOUT_ENDPOINT =
  "https://fgqzopgqtownfvohtlcq.supabase.co/functions/v1/create-checkout";

document.querySelectorAll("button[data-price]").forEach(btn=>{
  btn.onclick = async ()=>{
    const res = await fetch(CHECKOUT_ENDPOINT,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        priceId: btn.dataset.price,
        founder: btn.dataset.founder === "true",
        successUrl:"https://awakenedbyyahmusic.com/success/",
        cancelUrl:"https://awakenedbyyahmusic.com/subscribe/"
      })
    });
    const data = await res.json();
    if(data.url) location.href = data.url;
    else alert("Checkout error");
  }
});
</script>

</body>
</html>
