<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/abytransparent.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/favicon.png">

  <meta charset="UTF-8" />
  <title>Awakened By YAH — Truth-Based Soul • R&B • Praise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #182544 0%, #050814 55%, #020308 100%);
      color: #f9fafb;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a { color: inherit; text-decoration: none; }

    .page { min-height: 100vh; display: flex; flex-direction: column; }
    .shell { width: 100%; max-width: 1200px; margin: 0 auto; padding: 2rem 1.75rem 3rem; }

    /* TOP BAR */
    .top-bar {
      display: flex; align-items: center; justify-content: space-between;
      gap: 1.5rem; margin-bottom: 1rem;
    }

    .brand-block { display: flex; align-items: center; gap: 0.8rem; }
    .brand-logo {
      width: clamp(60px, 6vw, 90px); object-fit: contain;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.7));
    }

    .brand-title {
      font-size: clamp(0.95rem, 1.2vw, 1.25rem);
      font-weight: 700;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: #fbbf24;
    }

    .brand-subtitle {
      font-size: clamp(0.62rem, 1vw, 0.75rem);
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #cbd5e1;
    }

    /* FOOTER */
    .site-footer {
      margin-top: 2.8rem;
      padding-top: 1.3rem;
      border-top: 1px solid rgba(31,41,55,0.9);
      font-size: 0.78rem;
      color: #9ca3af;
      text-align: center;
    }

    /* FOOTER SOCIAL LINKS */
    .footer-socials {
      margin-top: 0.9rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .footer-socials a {
      font-size: 0.7rem;
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(251,191,36,0.6);
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: #fbbf24;
      background: rgba(15,23,42,0.85);
      backdrop-filter: blur(10px);
      transition: all 0.15s ease;
    }

    .footer-socials a:hover {
      background: rgba(251,191,36,0.15);
      border-color: rgba(251,191,36,1);
      transform: translateY(-1px);
    }
  </style>
</head>

<body>
  <div class="page">
    <main class="shell">

      <!-- HEADER -->
      <header class="top-bar">
        <div class="brand-block">
          <img src="abytransparent.png" class="brand-logo" alt="Awakened By YAH logo" />
          <div>
            <span class="brand-title">AWAKENED BY YAH</span><br>
            <span class="brand-subtitle">TRUTH-BASED SOUL</span>
          </div>
        </div>
      </header>

      <!-- FOOTER -->
      <footer class="site-footer">

        <div class="footer-socials">
          <a href="https://open.spotify.com/artist/0u6jzM2fSRodmTq61j0z0R?si=fP3WoH4ORbuPNaazgkN0aA"
             target="_blank" rel="noopener">
            Spotify
          </a>

          <a href="https://music.apple.com/us/artist/awakened-by-yah/1860666182"
             target="_blank" rel="noopener">
            Apple Music
          </a>

          <a href="https://www.tiktok.com/@awakened_by_yah?is_from_webapp=1&sender_device=pc"
             target="_blank" rel="noopener">
            TikTok
          </a>
        </div>

        <div style="margin-top:0.75rem;">
          <span id="year"></span> © AWAKENED BY YAH MUSIC GROUP — All Rights Reserved.
        </div>

      </footer>

    </main>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
